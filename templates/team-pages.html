{% extends "base.html" %}
{% block title %}分組網站{% endblock %}
{% block headmessage %} <h1>分組網站</h1> {% endblock %}
{% block content %}
<table class='table table-striped table-bordered'>
	<tr>
		<td>組別</td>
		<td>網址</td>
	</tr>
	{% for t in target %}
	<tr>
		<td>{{t.title}}</td>
		<td><a href="{{t.url}}">{{t.url}}</a></td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
